name: Build Desktop

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-sidecar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: bash build.sh linux-amd64

      - run: mkdir -p desktop/src-tauri/binaries && mv stan-linux-amd64 desktop/src-tauri/binaries/stan-x86_64-unknown-linux-gnu
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: sidecar-x86_64-unknown-linux-gnu
          path: desktop/src-tauri/binaries/stan-x86_64-unknown-linux-gnu

  build-desktop-linux:
    needs: build-sidecar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: sidecar-x86_64-unknown-linux-gnu
          path: desktop/src-tauri/binaries/

      - run: chmod +x desktop/src-tauri/binaries/stan-*

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Tauri CLI
        working-directory: desktop
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'Stan ${{ github.ref_name }}'
          releaseBody: 'Desktop release for Stan ${{ github.ref_name }}'
          releaseDraft: true
